source = $HOME/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = CaskaydiaCove Nerd Font

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = ~/Pictures/wallpaper/serial_experiments_lain_by_vinn47_dhqox7r.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}

# ==============================================================================
# TIME - Top center
# ==============================================================================

label {
    monitor =
    text = $TIME
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

# ==============================================================================
# DATE - Below time
# ==============================================================================

label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

