source = $HOME/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = CaskaydiaCove Nerd Font

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = ~/Pictures/wallpaper/serial_experiments_lain_by_vinn47_dhqox7r.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}

# ==============================================================================
# TIME - Top center
# ==============================================================================

label {
    monitor =
    text = $TIME
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

# ==============================================================================
# DATE - Below time
# ==============================================================================

label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# ==============================================================================
# WEATHER - Top Left
# ==============================================================================

label {
    monitor =
    text = cmd[update:600000] timeout 8s bash -c 'weather_data=$(curl -s --max-time 5 "https://api.open-meteo.com/v1/forecast?latitude=43.2557&longitude=-79.8711&current_weather=true&hourly=temperature_2m,relative_humidity_2m,apparent_temperature,wind_speed_10m,wind_direction_10m&temperature_unit=celsius&wind_speed_unit=kmh&timezone=America%2FToronto&forecast_days=1" 2>/dev/null); if [ -n "$weather_data" ]; then temp=$(echo "$weather_data" | jq -r ".current_weather.temperature // empty" | cut -d. -f1); code=$(echo "$weather_data" | jq -r ".current_weather.weathercode // empty"); wind_speed=$(echo "$weather_data" | jq -r ".current_weather.windspeed // empty" | cut -d. -f1); wind_dir=$(echo "$weather_data" | jq -r ".current_weather.winddirection // empty"); current_hour=$(date +%H); humidity=$(echo "$weather_data" | jq -r ".hourly.relative_humidity_2m[$current_hour] // empty"); feels_like=$(echo "$weather_data" | jq -r ".hourly.apparent_temperature[$current_hour] // empty" | cut -d. -f1); if [ -n "$temp" ] && [ -n "$code" ]; then case "$code" in 0) icon="☀️";; 1|2|3) icon="🌤️";; 45|48) icon="🌫️";; 51|53|55|56|57) icon="🌦️";; 61|63|65|66|67) icon="🌧️";; 71|73|75|77) icon="❄️";; 80|81|82) icon="🌧️";; 85|86) icon="❄️";; 95|96|99) icon="⛈️";; *) icon="🌤️";; esac; wind_arrow=""; if [ -n "$wind_dir" ]; then if [ "$wind_dir" -ge 338 ] || [ "$wind_dir" -lt 23 ]; then wind_arrow="↓"; elif [ "$wind_dir" -ge 23 ] && [ "$wind_dir" -lt 68 ]; then wind_arrow="↙"; elif [ "$wind_dir" -ge 68 ] && [ "$wind_dir" -lt 113 ]; then wind_arrow="←"; elif [ "$wind_dir" -ge 113 ] && [ "$wind_dir" -lt 158 ]; then wind_arrow="↖"; elif [ "$wind_dir" -ge 158 ] && [ "$wind_dir" -lt 203 ]; then wind_arrow="↑"; elif [ "$wind_dir" -ge 203 ] && [ "$wind_dir" -lt 248 ]; then wind_arrow="↗"; elif [ "$wind_dir" -ge 248 ] && [ "$wind_dir" -lt 293 ]; then wind_arrow="→"; elif [ "$wind_dir" -ge 293 ] && [ "$wind_dir" -lt 338 ]; then wind_arrow="↘"; fi; fi; echo "${icon} ${temp}°C"; if [ -n "$feels_like" ] && [ "$feels_like" != "$temp" ]; then echo "Feels ${feels_like}°C"; fi; if [ -n "$wind_speed" ] && [ -n "$wind_arrow" ]; then echo "💨 ${wind_speed}km/h ${wind_arrow}"; fi; if [ -n "$humidity" ]; then echo "💧 ${humidity}%"; fi; else echo "🌤️ --°"; fi; else echo "🌤️ --°"; fi'
    color = $sky
    font_size = 14
    font_family = $font
    position = 20, -20
    halign = left
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

