# ==============================================================================
# USER AVATAR - Center
# ==============================================================================

image {
    monitor =
    path = $HOME/Pictures/profile.jpg
    size = 80
    border_size = 3
    border_color = $accent
    position = 0, -20
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(139, 125, 255, 0.3)
}

# ==============================================================================
# WELCOME MESSAGE - Below avatar
# ==============================================================================

label {
    monitor =
    text = Welcome back, $USER
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
}

# ==============================================================================
# INPUT FIELD - Below welcome message
# ==============================================================================

input-field {
    monitor =
    size = 280, 45
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = Password...
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = Authentication Failed! ($ATTEMPTS)
    capslock_color = $yellow
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.3)
}

# ==============================================================================
# BOTTOM INFO - Properly positioned
# ==============================================================================

# Hostname - bottom left
label {
    monitor =
    text = cmd[update:0] hostname
    color = $green
    font_size = 12
    font_family = $font
    position = 20, 20
    halign = left
    valign = bottom
}

# Network status - bottom right
label {
    monitor =
    text = cmd[update:5000] timeout 1s bash -c 'if ping -c 1 -W 1 8.8.8.8 &>/dev/null; then echo "Connected"; else echo "Offline"; fi'
    color = $blue
    font_size = 12
    font_family = $font
    position = -20, 20
    halign = right
    valign = bottom
}
