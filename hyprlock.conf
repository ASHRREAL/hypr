# ==============================================================================
# USER AVATAR
# ==============================================================================

# Avatar outer glow
image {
    monitor =
    path = $HOME/Pictures/profile.jpg
    size = 95
    border_size = 1
    border_color = rgba(203, 166, 247, 0.2)
    position = 0, -8
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 15
    shadow_color = rgba(203, 166, 247, 0.15)
}

# Main avatar
image {
    monitor =
    path = $HOME/Pictures/profile.jpg
    size = 80
    border_size = 3
    border_color = $accent
    position = 0, -10
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(139, 125, 255, 0.5)
}

# ==============================================================================
# WELCOME MESSAGE - Below avatar
# ==============================================================================

label {
    monitor =
    text = Welcome back, $USER
    color = $text
    font_size = 18
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(203, 166, 247, 0.3)
}

# ==============================================================================
# INPUT FIELD - Below welcome message
# ==============================================================================

input-field {
    monitor =
    size = 280, 45
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = Password...
    hide_input = false
    check_color = $green
    fail_color = $red
    fail_text = Authentication Failed! ($ATTEMPTS)
    capslock_color = $yellow
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 10
    shadow_color = rgba(139, 125, 255, 0.4)
}

