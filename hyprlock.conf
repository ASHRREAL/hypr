    font_size = 25
    font_family = $font
    position = 200, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(245, 194, 231, 0.2)
}

# Hexagon bottom left
label {
    monitor =
    text = ⬢
    color = rgba(139, 213, 202, 0.4)
    font_size = 35
    font_family = $font
    position = -200, -250
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 7
    shadow_color = rgba(139, 213, 202, 0.2)
}

# Star bottom right
label {
    monitor =
    text = ✦
    color = rgba(250, 227, 176, 0.6)
    font_size = 28
    font_family = $font
    position = 200, -250
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(250, 227, 176, 0.2)
}

