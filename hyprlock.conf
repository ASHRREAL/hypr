# ==============================================================================
# AMBIENT GLOW ELEMENTS
# ==============================================================================

# Central glow
label {
    monitor =
    text = ●
    color = rgba(203, 166, 247, 0.05)
    font_size = 400
    font_family = $font
    position = 0, 0
    halign = center
    valign = center
}

# Side glows
label {
    monitor =
    text = ●
    color = rgba(245, 194, 231, 0.03)
    font_size = 200
    font_family = $font
    position = -300, 0
    halign = center
    valign = center
}

label {
    monitor =
    text = ●
    color = rgba(139, 213, 202, 0.03)
    font_size = 200
    font_family = $font
    position = 300, 0
    halign = center
    valign = center
}

# ==============================================================================
# BOTTOM INFO
# ==============================================================================

# System uptime - bottom left
label {
    monitor =
    text = cmd[update:60000] uptime -p | sed 's/up /⏱️ /'
    color = $green
    font_size = 12
    font_family = $font
    position = 30, 35
    halign = left
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(166, 227, 161, 0.4)
}

# Network status - bottom right
label {
    monitor =
    text = cmd[update:5000] timeout 1s bash -c 'if ping -c 1 -W 1 8.8.8.8 &>/dev/null; then echo "● Connected"; else echo "○ Offline"; fi'
    color = $blue
    font_size = 12
    font_family = $font
    position = -30, 35
    halign = right
    valign = bottom
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(137, 220, 235, 0.4)
}
