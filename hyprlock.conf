source = $HOME/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = CaskaydiaCove Nerd Font

# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# ==============================================================================
# BACKGROUND
# ==============================================================================

background {
    monitor =
    path = ~/Pictures/wallpaper/serial_experiments_lain_by_vinn47_dhqox7r.jpg
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.1
    color = $base
}

# ==============================================================================
# FLOATING PARTICLES
# ==============================================================================

# Particle 1
label {
    monitor =
    text = ✦
    color = rgba(203, 166, 247, 0.4)
    font_size = 12
    font_family = $font
    position = -80, 200
    halign = center
    valign = center
}

# Particle 2
label {
    monitor =
    text = ✧
    color = rgba(245, 194, 231, 0.6)
    font_size = 8
    font_family = $font
    position = 120, -150
    halign = center
    valign = center
}

# Particle 3
label {
    monitor =
    text = ✨
    color = rgba(139, 213, 202, 0.5)
    font_size = 10
    font_family = $font
    position = -200, -100
    halign = center
    valign = center
}

# Particle 4
label {
    monitor =
    text = ⭐
    color = rgba(250, 227, 176, 0.4)
    font_size = 6
    font_family = $font
    position = 180, 150
    halign = center
    valign = center
}

# Particle 5
label {
    monitor =
    text = ◆
    color = rgba(166, 227, 161, 0.3)
    font_size = 14
    font_family = $font
    position = -150, 50
    halign = center
    valign = center
}

# ==============================================================================
# DECORATIVE BORDERS
# ==============================================================================

label {
    monitor =
    text = ╭─────────────────────────────────────────╮
    color = rgba(203, 166, 247, 0.4)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, 280
    halign = center
    valign = center
}

label {
    monitor =
    text = ╰─────────────────────────────────────────╯
    color = rgba(203, 166, 247, 0.4)
    font_size = 16
    font_family = JetBrains Mono
    position = 0, -280
    halign = center
    valign = center
}

# ==============================================================================
# TIME
# ==============================================================================

# Time glow effect (behind main time)
label {
    monitor =
    text = $TIME
    color = rgba(203, 166, 247, 0.3)
    font_size = 85
    font_family = $font
    position = 2, 152
    halign = center
    valign = center
}

# Main time display
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 80
    font_family = $font
    position = 0, 150
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(203, 166, 247, 0.6)
}

# ==============================================================================
# DATE - Below time
# ==============================================================================

label {
    monitor =
    text = cmd[update:3600000] date +"%A, %d %B %Y"
    color = $subtext1
    font_size = 20
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# ==============================================================================
# WEATHER
# ==============================================================================

label {
    monitor =
    text = cmd[update:60000] cat ~/.cache/weather.txt
    color = $sky
    font_size = 14
    font_family = $font
    position = 30, -35
    halign = left
    valign = top
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(137, 220, 235, 0.4)
}

# ==============================================================================
# SYSTEM STATUS INDICATORS
# ==============================================================================

# CPU Usage
label {
    monitor =
    text = cmd[update:2000] echo "CPU: $(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1}' | cut -d. -f1)% | Uptime: $(uptime | tail -c 17)"
    color = $peach
    font_size = 12
    font_family = $font
    position = -30, -35
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 179, 135, 0.3)
}

# RAM Usage
label {
    monitor =
    text = cmd[update:3000] free | grep Mem | awk '{printf "RAM: %.0f%%", $3/$2 * 100.0}'
    color = $yellow
    font_size = 12
    font_family = $font
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(250, 227, 176, 0.3)
}

# ==============================================================================
# DECORATION
# ==============================================================================

# Diamond top left
label {
    monitor =
    text = ◇
    color = rgba(203, 166, 247, 0.4)
    font_size = 30
    font_family = $font
    position = -200, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(203, 166, 247, 0.2)
